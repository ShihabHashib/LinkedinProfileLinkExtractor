<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0077b5 0%, #00a0dc 100%);
      margin: 0;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0 0 15px 0;
      font-size: 20px;
      color: #0077b5;
      text-align: center;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.info {
      background-color: #e7f3ff;
      color: #0077b5;
      border: 1px solid #b3d9ff;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #extractBtn {
      background-color: #0077b5;
      color: white;
    }
    
    #extractBtn:hover:not(:disabled) {
      background-color: #005582;
    }
    
    #exportBtn {
      background-color: #057642;
      color: white;
    }
    
    #exportBtn:hover:not(:disabled) {
      background-color: #045d34;
    }
    
    #clearBtn {
      background-color: #dc3545;
      color: white;
    }
    
    #clearBtn:hover:not(:disabled) {
      background-color: #c82333;
    }
    
    .profiles-list {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f8f9fa;
    }
    
    .profile-item {
      padding: 8px 8px 8px 12px;
      margin-bottom: 5px;
      background: white;
      border-radius: 6px;
      font-size: 11px;
      word-break: break-all;
      border-left: 3px solid #0077b5;
      font-family: monospace;
      line-height: 1.4;
    }
    
    .profile-item:last-child {
      margin-bottom: 0;
    }
    
    .count {
      font-weight: bold;
      color: #0077b5;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    .instructions {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fff3cd;
      border-radius: 6px;
      border-left: 3px solid #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— LinkedIn Profile Extractor</h1>
    
    <div class="instructions">
      Navigate to LinkedIn search results page and click "Extract Profiles" to get all profile links from the current page.
    </div>
    
    <div id="status" class="status info">Ready to extract profiles</div>
    
    <button id="extractBtn">Extract Profiles from Current Page</button>
    
    <div id="profilesSection" class="hidden">
      <div class="count" id="count">Total Profiles: 0</div>
      <div class="profiles-list" id="profilesList"></div>
      <button id="exportBtn">Export to CSV</button>
      <button id="clearBtn">Clear All</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
